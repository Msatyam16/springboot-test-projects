<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Form page</title>
  </head>
  <body>
   
   	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">User name</label>
			    <input type="text" name="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name here...">
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleInputPassword1">Email</label>
			    <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email id here...">
			  </div>
			  
			  <div class="form-check">
			    <input type="checkbox" name="isChecked" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			
			</div>
		</div>   	
   	</div>
   
  </body>
</html>
