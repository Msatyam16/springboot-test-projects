<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<title>Sing-up Page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
					
						<!-- session is not working that's why -->
					
						<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						 	<p th:text="${session.message.content}"></p>
						 	
						 	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> -->
						
						<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
						   <p class="text-center" th:text="${message.content}" ></p>
						 </div>
					
						<div class="container text-center">
							<img style="width: 7%" alt="Registration image fetching..." th:src="@{/image/singup_logo.png}">
						</div>
						
						<h1 style="font-size: 200%" class="text-center font-weight-bold">Register Here</h1>
						
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
							    <label for="name_field">Name</label>
							    <input name="name" th:value="${user.name}" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" placeholder="Enter name here...">
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						        	
						    	</div>
							</div>
							
							<div class="form-group">
							    <label for="email_field">Email address</label>
							    <input name="email" th:value="${user.email}" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email here..." required>
							 </div>
							
							<div class="form-group">
							    <label for="password_field">Password</label>
							    <input name="password" th:value="${user.password}" type="password" class="form-control" id="password_field" placeholder="Enter password here..." required>
							</div>
							
							<div class="form-group">
							    <label for="about_field">Something about yourself</label>
							    <textarea name="about" th:text="${user.about}" placeholder="Enter about yourself..." rows="5" class="form-control" required></textarea>
							</div>
							
							<div class="form-check">
							   <input name="aggrement" type="checkbox" class="form-check-input" id="aggrement">
							   <label class="form-check-label" for="aggrement">Accept terms and conditions</label>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn navbar-bg-color text-white">Sing-up</button>
								<button type="Reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
