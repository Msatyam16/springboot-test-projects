<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<title>Sing-up Page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
					
						<div class="container text-center">
							<img style="width: 7%" alt="Registration image fetching..." th:src="@{/image/singup_logo.png}">
						</div>
						
						<h1 style="font-size: 200%" class="text-center font-weight-bold">Register Here</h1>
						
						<form th:action="@{/do-register}", method="post">
							<div class="form-group">
							    <label for="name_field">Name</label>
							    <input type="text" class="form-control" id="name_field" placeholder="Enter name here..." required>
							</div>
							
							<div class="form-group">
							    <label for="email_field">Email address</label>
							    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email here..." required>
							 </div>
							
							<div class="form-group">
							    <label for="password_field">Password</label>
							    <input type="password" class="form-control" id="password_field" placeholder="Enter password here..." required>
							</div>
							
							<div class="form-group">
							    <label for="exampleInputEmail1">Something about yourself</label>
							    <textarea placeholder="Enter about yourself..." rows="5" class="form-control"></textarea>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn navbar-bg-color text-white">Sing-up</button>
								<button type="Reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
