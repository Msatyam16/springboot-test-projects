<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Login page</title>
</head>
<body style="background-color: #e2e2e2;">

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			
				<h1 class="text-center">Login Form</h1>
				<form th:action="@{/process}" method="post" th:object="${loginData}">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Username</label>
				    <input type="text" name="userName" th:value="${loginData.userName}" class="form-control" aria-describedby="emailHelp" placeholder="Enter username here...">
				    <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p>
				  </div>
				  
				  <div class="form-group">
				    <label for="exampleInputPassword1">Email</label>
				    <input type="email" name="email" th:value="${loginData.email}" class="form-control" placeholder="Enter email id here...">
				  </div>
				  
				  <div class="form-check">
				    <input type="checkbox" name="isChecked" th:value="${loginData.isChecked}" class="form-check-input">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
