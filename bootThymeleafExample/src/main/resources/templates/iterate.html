<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Iterate Page</title>
  </head>
<body>
	
	<h1 th:text="${names}"></h1>
	
	<ul>
		<li th:each="n, status : ${names}">
			<span th:style="${status.odd} ? 'font-weight:bold; color:red' : ''" th:text="${status.index+1} + ' ' + ${n}"></span>
		</li>
	</ul>
	
</body>
</html>
